<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Add your markup here -->
    <header>
        <div class="logo-container">
            <div>
                <object class="svg-container" type="image/svg+xml" data="images/co-logo.svg">
                </object>
            </div>
            <div class="logo-text">The Best Cakes in Town Delivered to Your Door</div>
        </div>
    </header>
    <nav>
        <div class="nav-container">
            <a class="nav-link nav-link-home" href="#">Home</a>
            <a class="nav-link nav-link-cakes" href="#">Cakes</a>
            <a class="nav-link nav-link-ordering" href="#">Ordering</a>
            <a class="nav-link nav-link-lessons" href="#">Lessons</a>
            <a class="nav-link nav-link-about" href="#">About</a>
        </div>
    </nav>
    <main>
        <div class="welcome-container">
            <div class="welcome-cake"></div>
            <div class="welcome-text">
                <h1>Welcome</h1>
                <p>Indulge in the finest selection of cakes made with love and care.<br>
                    Step into a world of sweetness and joy.<br> It's time to celebrate and indulge 
                    in the delicious moments of life.<br> Welcome to the Cake Celebration!
                </p>
            </div>
        </div>
    </main>
</body>
</html>
